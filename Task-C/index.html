<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Multimedia Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>My Multimedia Showcase</h1>

    <section class="block">
      <img src="media/photo.jpg" alt="Mountain landscape at sunrise (CC-licensed)">
    </section>

    <section class="block">
      <audio controls>
        <source src="media/audio.mp3" type="audio/mpeg">
        <source src="media/audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </section>

    <section class="block">
      <video controls width="500">
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.webm" type="video/webm">
        Your browser does not support the video element.
      </video>
    </section>

    <section class="block">
      <p>
        Media sources: replace <code>media/photo.jpg</code>, <code>media/audio.mp3</code>, and
        <code>media/video.mp4</code> with your own files. Ensure the image is Creative Commons
        licensed (e.g., CC BY or CC BY-SA) and include proper attribution in your project README
        or below the media as required by the license.
      </p>
    </section>
  </main>
</body>
</html>
